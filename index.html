<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <title>HLB</title>

    <!-- google font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- own css -->
    <link rel="stylesheet" href="css/fontstyles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<!-- BODY -->
<body>
    <!-- overall -->
    <div class="container-fluid" style="height: 100%">

        <!-- TOP ROW -->
        <div class="row" style="height: 14%">
            <div class="col-12"><h1>Harvard Library Bulletin - A Visual Framework</h1></div>
        </div>


        <!-- VISROW 1 -->
        <div class="row" style="height: 40%">
            <div class="col-6"><div class="row" id="barDiv" style="height: 100%"></div></div>
            <div class="col-6"><div class="row" id="lineChartDiv" style="height: 100%"></div></div>
        </div>


        <!-- VISROW 2 -->
        <div class="row" style="height: 45%">
            <div class="col-3" style="border: 1px; border-style: dotted">
                <div class="row" style="height: 20%"><h3>Accessible Information</h3></div>
                <div class="row" style="height: 20%"><span style="text-align: center; width: 100%" id="infoField"></span></div>
            </div>
            <div class="col-6"><div class="row" id="bubbleChartDiv" style="height: 100%"></div></div>
        </div>

        <!-- TOP ROW -->
        <div class="row" style="height: 1%"></div>
    </div>




    <!-- SCRIPTS -->

    <!-- jquery -->

    <!-- own scripts -->
    <script src="js/main.js"></script>
    <script src="js/bars.js"></script>
    <script src="js/lines.js"></script>
